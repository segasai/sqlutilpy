name: Regression test
on: 
  push:
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [2.7,3.5,3.6,3.7,3.8]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Build
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pandas
          pip install pytest-cov
          pip install coveralls
      - name: Start Postgres
        run: |
          sudo systemctl start postgresql.service
          pg_isready
      - name: PG setup
        run: |
          createuser -U postgres
          psql -c "create role testuser with login password 'testpassword';" postgres
      - name: Test sqlutilpy
        run: |
          export SQLUTIL_TEST_PG_DB='postgres'
          export SQLUTIL_TEST_PG_HOST='localhost'
          export SQLUTIL_TEST_PG_USER='postgres'
          py.test --cov=sqlutilpy
      - name: Coveralls
        run: |
          coverall
